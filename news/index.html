---
layout: page
title: News 
permalink: /news/
metasub: news
noToc: true
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div>{{ post.content }}</div>
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe">subscribe <a href="{{ "/news/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
